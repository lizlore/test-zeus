<div class="container-search">
  <h3 class="title">Buscar</h3>
  <mat-form-field class="example-form-field">
    <mat-label>Introduce el texto</mat-label>
    <input matInput type="text" [(ngModel)]="value" />
    <button
      *ngIf="value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="value = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
